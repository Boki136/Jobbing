{% extends "base.html" %} {% block content %}

<section class="register-form-wrapper">
  <div class="register-form-hero-mobile"></div>

  <div class="register-form">
    <div class="register-selector">
      <a class="employer-register" href="{{url_for('register_employer')}}"
        >Employer Registration</a
      >
    </div>

    <form
      class="register-jobseeker-form"
      method="POST"
      action="{{ url_for('register_jobseeker') }}"
    >
      <h2 class="register-title">Register as a Jobseeker</h2>
      <label for="name"></label>
      <input
        type="text"
        name="name"
        id="name"
        class="validate"
        placeholder="Name"
        required
        pattern="[A-Za-z ]{5,35}"
      />
      <label for="email"></label>
      <input
        type="email"
        name="email"
        id="email"
        class="validate"
        placeholder="Email Address"
        pattern="^\w+[\w-\.]*\@\w+((-\w+)|(\w*))\.[a-z]{2,35}$"
        required
      />
      <label for="password"></label>
      <input
        type="password"
        name="password"
        id="password"
        minlength="5"
        maxlength="20"
        pattern="^[a-zA-Z0-9]{5-20}$"
        class="validate"
        placeholder="Password"
        required
      />
      <button type="submit" class="submit-btn">REGISTER NOW</button>
      <h4 class="login-prompt">
        Already have an account? <a href="{{ url_for('login') }}">Sign In</a>
      </h4>
    </form>
  </div>
  <div class="register-form-hero"></div>
</section>

{% endblock %}
